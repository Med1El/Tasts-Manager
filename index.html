<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

            <div class="card-content blue-text">

            <a id="submit" class="btn mt-0 green lighten-2" href="#">Submit</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
            <div class="card purple lighten-4">
                <div class="card-content blue-text w-85">
                    <span class="card-title">Manage Tasks List</span>
                    <ul class="collection coll w-85 mb-1">
                        <li class="collection-item purple lighten-3 flex-space">List Item 1 
                          <a href="#" class="btn-edit blue lighten-3 ml-auto">✎</a>
                          <a href="#" class="btn-warn yellow lighten-3">x</a>

                        <li class="collection-item purple lighten-3 flex-space">List Item 2 
                          <a href="#" class="btn-edit blue lighten-3 ml-auto">✎</a>

                          <a href="#" class="btn-edit blue lighten-3 ml-auto">✎</a>
                          <a href="#" class="btn-warn yellow lighten-3">x</a>
                        </li>
                        <li class="collection-item purple lighten-3 flex-space">List Item 4 
                          <a href="#" class="btn-edit blue lighten-3 ml-auto">✎</a>
                          <a href="#" class="btn-warn yellow lighten-3">x</a>
                        </li>
                        <li class="collection-item purple lighten-3 flex-space">List Item 5 
                          <a href="#" class="btn-edit blue lighten-3 ml-auto">✎</a>
                          <a href="#" class="btn-warn yellow lighten-3">x</a>
                        </li>
                    </ul>
                    <a id="clear" href="#" class="btn green lighten-2">Clear All Tasks</a>
                </div>

            </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
